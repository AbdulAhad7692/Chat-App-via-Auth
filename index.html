<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="switch">
            <div class="login">Login</div>
            <div class="signup">Signup</div>
        </div>

        <div class="outer">
            <form class="form">

                <div class="page">
                    <label>Login Form</label>
                    <div class="element">
                        <input id="email" placeholder="Enter your email" type="text">
                        <span class="fas fa-user"></span>
                    </div>

                    <div class="element">
                        <input id="password" placeholder="Enter your password" type="password">
                        <span class="fas fa-lock"></span>
                    </div>

                    <button class="btn" id="login-button">Login</button>
                </div>


                <div class="page">
                    <label>Signup Form</label>

                    <div class="element">
                        <input id="get-email" placeholder="Enter your email" type="text">
                        <span class="fas fa-envelope"></span>
                    </div>


                    <div class="element">
                        <input id="get-username" placeholder="Enter your username" type="text">
                        <span class="fas fa-user"></span>
                    </div>


                    <div class="element">
                        <input id="get-number" placeholder="Enter your number" type="number">
                        <span class="fas fa-lock"></span>
                    </div>

                    <div class="element">
                        <input id="get-password" placeholder="Enter your password" type="password">
                        <span class="fas fa-phone"></span>
                    </div>


                    <button class="btn" id="signup-button">SignUp</button>
                </div>
            </form>
        </div>
    </div>







    <script src="app.js" type="module"></script>
</body>

</html>
